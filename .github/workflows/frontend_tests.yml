name: React Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          # The cache path should now be relative to the new working directory
          path: frontend-react/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/frontend-react/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Installs dependencies in the correct directory.
      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ./frontend-react

      # Runs tests in the correct directory.
      - name: Run tests
        run: npm test
        working-directory: ./frontend-react